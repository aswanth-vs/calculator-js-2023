<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="boot.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="top container">
      <div id="display">
        <input type="text" id="calcscreen" class="form-control" placeholder="0">
      </div>
    </div>
    <div class="controls">
      <button class="button" onclick="doS('')" id="left-para" disabled>(</button>
      <button class="button" onclick="doS('')" id='right-para' disabled>)</button>
      <button class="button" onclick='del_Left()' id="del-left">&#9003;</button>
      <button class="button symbol" onclick="doS('/')" id="divide">/</button>
      <button class="button" onclick="doS('7')" id="seven">7</button>
      <button class="button" onclick="doS('8')" id="eight">8</button>
      <button class="button" onclick="doS('9')" id="nine">9</button>
      <button class="button symbol" onclick="doS('*')" id="multi">x</button>
      <button class="button" onclick="doS('4')" id="four">4</button>
      <button class="button" onclick="doS('5')" id="five">5</button>
      <button class="button" onclick="doS('6')" id="six">6</button>
      <button class="button symbol" onclick="doS('-')" id="minus">-</button>
      <button class="button" onclick="doS('1')" id="one">1</button>
      <button class="button" onclick="doS('2')" id="two">2</button>
      <button class="button" onclick="doS('3')" id="three">3</button>
      <button class="button symbol" onclick="doS('+')" id="add">+</button>
      <button class="button" onclick="doS('0')" id="zero">0</button>
      <button class="button" onclick="doS('.')" id="dec">.</button>
      <button class="button" style="font-size: 20px; color: rgb(63, 61, 59);" onclick="doS('**')" id="exp">exp</button>
      <button class="button" id="equals" onclick='evalE()' id="EQ">=</button>
      <button class="button" onclick='del_AC()' id="all-clear">AC</button>
    </div>
  </div>
</body>
<script src="calc.js"></script>
</html>
